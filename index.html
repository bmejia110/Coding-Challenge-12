<!DOCTYPE html>
<hml lang="en">
    <head>
        <meta charset="'UTF-8">
        <meta name="viewport" content=" width-device-width, initial-scale=1.0">
        <title>Drawing Tool</title>
    </head>
    <body>
        <h2>Interactive Drawing Tool</h2>

        <!-- canvas for drawing-->
         <canvas id=" drawingCanvas" width="600" height="400" style="border:1px solid #000;"></canvas>
         <div>
            <label><input type="radio" name= "tool" value="line" checked> Line</label>
            <label><input type="radio" name= "tool" value="rectangle" checked> Rectangle</label>
            <label><input type="radio" name= "tool" value="circle" checked> Circle</label>
         </div>
         <div>
            <label for="colorPicker">Select Color:</label>  <!--color picker-->
            <button id="clearCanvas">Clear Canvas</button>  <!-- clear canvas-->

         </div>
         <script src="main.js"></script>
    </body>
</html>
